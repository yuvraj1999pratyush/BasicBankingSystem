<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Tijori Official</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script>
    function rowClicked(value) {
        location.href = "users/"+value;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>

.decorate{
font-size: 40px;
width: 30rem;
height: 4rem;
}

body{
		height: 100vh;
		width: 100vw;
		background-image:url('paul-fiedler-M_S7pim3Hwg-unsplash.jpg');
		background-repeat: no-repeat;
  		background-size: cover;
  		opacity: 0.9;
	
	}

</style>
</head>
<body>
<a href="http://localhost:7000">
       <input style="font-weight: bold;" class="btn btn-primary m-1" type="submit" value="Home">
</a>

<a href="http://localhost:7000/transactions">
       <input style="font-weight: bold;" class="btn btn-danger m-1" type="submit" value="Transactions">
</a>
     
<div class="container text-center ">

     
    <div>
        <h1 class="badge bg-warning text-wrap decorate p-2 m-3">List Of Customers</h1>
    </div>
     
    <div>
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Email</th>
                    
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer: ${customers}" style="cursor: pointer" th:onclick="'javascript:rowClicked(\'' + ${customer.id} +  '\');'">
                    <td th:text="${customer.id}" >Customer Id</td>
                    <td th:text="${customer.c_name}" >Customer Name</td>
                    <td th:text="${customer.c_email}" >Email</td>
                    
                    <td th:text="${customer.balance}" >Balance</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
</div>
</body>
</html>
