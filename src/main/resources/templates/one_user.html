<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tijori Official</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>

    } */
</script>
<style>


.decorate{
font-size: 40px;
width: 15rem;
height: 4rem;
color: white;
}

.decorate2{
font-size: 25px;
width: 15rem;
height: 3rem;

}

body{
		height: 100vh;
		width: 100vw;
		background-image:url('paul-fiedler-M_S7pim3Hwg-unsplash.jpg');
		background-repeat: no-repeat;
  		background-size: cover;
  		opacity: 0.9;
	
	}
</style>
</head>
<body style="background-color:	#E5E4E2;">
<a href="http://localhost:7000">
       <input style="font-weight: bold;" class="btn btn-primary m-1" type="submit" value="Home">
</a>
<div class="container text-center">
    <div>
        <h1 class="badge bg-info text-wrap decorate p-2 m-3">Account</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Customer Id</th>
                    <th>Customer Name</th>
                    <th>Email</th>
                    
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer: ${customers}" class="table-warning">
                    <td th:text="${customer.id}">Customer Id</td>
                    <td th:text="${customer.c_name}">Customer Name</td>
                    <td th:text="${customer.c_email}">Email</td>
                    
                    <td th:text="${customer.balance}">Balance</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container text-center p-5">
<h1 class="badge bg-warning text-wrap decorate2 p-2 m-3">Transfer Money</h1>
    <form action="#" th:action="@{/users/single_user}" th:object="${customer}" method="post">
    	<p style="color: black; font-weight: bold; ">Enter Customer ID: <br><input class="col-xs-2" type="text" th:field="*{id}" placeholder="enter customer ID"/></p>
        <p style="color: black; font-weight: bold; ">Enter Amount:<br> <input class="col-xs-2"  type="text" th:field="*{balance}" placeholder="enter the amount" /></p>
        <p><input class="btn btn-primary" type="submit" value="Submit" /></p>
    </form>
</div>
</body>
</html>
